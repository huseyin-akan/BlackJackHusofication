<div class="bj-container">
    <div class="blackjack-table">
        <!-- Dealer Slot -->
        <div class="dealer">
            <div class="dealer-title">
                <span>Dealer</span>
            </div>
            <div class="dealer-slots">
                <div class="dealer-card-slot"></div>
                <div class="dealer-card-slot"></div>
            </div>
        </div>

        <!-- Player Slots -->
        <div class="player-slots">
            <div class="player" *ngFor="let player of players; let i = index">
                <div class="player-title" *ngIf="player">Player {{ i + 1 }}</div>
                <div class="player-slot"></div>
                <div class="player-card-value">12</div>
                <button *ngIf="!player" mat-fab color="primary" (click)="sitPlayer(i)" aria-label="Example icon button with a delete icon">
                    <mat-icon>add_circle</mat-icon>
                </button>
            </div>
        </div>

        <!-- Bet Buttons -->
        <div class="bet-buttons" *ngIf="players[0]">
            <button>10</button>
            <button>20</button>
            <button>50</button>
        </div>
    </div>
</div>
